# ─────────────────────────────────────────────────────────────────
#  MESS Platform — Docker Compose
#  Tuned for low-resource staging (1 CPU, 2GB RAM on LXC/Proxmox)
# ─────────────────────────────────────────────────────────────────

x-backend-env: &backend-env
  DJANGO_SETTINGS_MODULE: config.settings.production
  DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
  DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_HOST: db
  POSTGRES_PORT: 5432
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/1
  CELERY_RESULT_BACKEND: redis://redis:6379/2
  WAVE_API_KEY: ${WAVE_API_KEY:-}
  WAVE_MERCHANT_ID: ${WAVE_MERCHANT_ID:-}
  WAVE_WEBHOOK_SECRET: ${WAVE_WEBHOOK_SECRET:-}
  WAVE_BASE_URL: ${WAVE_BASE_URL:-https://api.wave.com/v1}
  ORANGE_MONEY_API_KEY: ${ORANGE_MONEY_API_KEY:-}
  ORANGE_MONEY_CLIENT_ID: ${ORANGE_MONEY_CLIENT_ID:-}
  ORANGE_MONEY_CLIENT_SECRET: ${ORANGE_MONEY_CLIENT_SECRET:-}
  FREE_MONEY_API_KEY: ${FREE_MONEY_API_KEY:-}
  SMS_PROVIDER: ${SMS_PROVIDER:-infobip}
  SMS_API_KEY: ${SMS_API_KEY:-}
  SMS_SENDER_ID: ${SMS_SENDER_ID:-MESS}
  MAPS_PROVIDER: ${MAPS_PROVIDER:-osm}
  MAPBOX_TOKEN: ${MAPBOX_TOKEN:-}
  FCM_SERVER_KEY: ${FCM_SERVER_KEY:-}
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}

services:
  # ── PostgreSQL ───────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mess_db}
      POSTGRES_USER: ${POSTGRES_USER:-mess_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mess_password}
    # Tuned for 2GB RAM host
    command: >
      postgres
        -c shared_buffers=256MB
        -c work_mem=4MB
        -c maintenance_work_mem=64MB
        -c max_connections=50
        -c wal_buffers=8MB
        -c effective_cache_size=512MB
        -c checkpoint_completion_target=0.9
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mess_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mess_net

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mess_net

  # ── Django Backend (Gunicorn + Channels) ─────────────────────
  backend:
    build:
      context: .                          # project root — gives Dockerfile access to both backend/ and docker/
      dockerfile: docker/backend/Dockerfile
      args:
        REQUIREMENTS_FILE: production.txt
    restart: unless-stopped
    command: >
      gunicorn config.asgi:application
        -k uvicorn.workers.UvicornWorker
        --workers 2
        --bind 0.0.0.0:8000
        --timeout 120
        --access-logfile -
        --error-logfile -
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    environment:
      <<: *backend-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mess_net

  # ── Celery Worker ────────────────────────────────────────────
  celery_worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        REQUIREMENTS_FILE: production.txt
    restart: unless-stopped
    command: celery -A config.celery_app worker --loglevel=info --concurrency=2 -Q default,payments,notifications
    volumes:
      - media_files:/app/media
    environment:
      <<: *backend-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mess_net

  # ── Celery Beat (scheduled tasks) ────────────────────────────
  celery_beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        REQUIREMENTS_FILE: production.txt
    restart: unless-stopped
    command: celery -A config.celery_app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      <<: *backend-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mess_net

  # ── Nginx (reverse proxy + static files) ─────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - backend
    networks:
      - mess_net

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

networks:
  mess_net:
    driver: bridge
